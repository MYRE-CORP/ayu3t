<div dog class="card">
    <h2 highlight style="display: inline-block">Panier</h2>
    @if (_cardList(); as cardList) {
        @for (card of cardList; track card.id) {
            <div class="card-product">
                <img class="card-product-image element"
                     [src]="_products()[card.id].image"
                     alt="{{ _products()[card.id].name }}">
                <h3 highlight color="lightgreen" class="element"> {{ _products()[card.id].name }} </h3>
                <p class="element"> {{ _products()[card.id].price }}€ </p>
                <p class="element">quantité: {{ card.quantity }}</p>
                <div class="element">
                    <button (click)="_addOneToCard(_products()[card.id])">+</button>
                    <button (click)="_substractOneFromCard(card)">-</button>
                </div>
                <svg (click)="_deleteProductFromCardList(card)"
                     xmlns="http://www.w3.org/2000/svg"
                     width="2em"
                     height="2em"
                     viewBox="0 0 24 24">
                    <g fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M17 5V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v1H4a1 1 0 0 0 0 2h1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V7h1a1 1 0 1 0 0-2zm-2-1H9v1h6zm2 3H7v11a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1z"
                              clip-rule="evenodd"/>
                        <path d="M9 9h2v8H9zm4 0h2v8h-2z"/>
                    </g>
                </svg>
            </div>
        }
    }
</div>
